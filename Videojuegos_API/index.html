<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div id="header"></div>

    <div class="encabezado-principal">
        <div class="controles">
            <div class="caja-busqueda">
                <input oninput="cargarJuegos()" type="text" id="buscar" placeholder="Buscar juego...">
            </div>

            <select id="categoria" class="selector-filtro" onchange="cargarJuegos()"></select>
        </div>
    </div>

    <main class="contenedor">
        <div id="juegos" class="rejilla-juegos"></div>
    </main>

    <div id="footer"></div>
    <script src="main.js"></script>
    <script src="../pantallas.js"></script>
</body>
</html>
