<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" href="../stylesProducts.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div id="header"></div>

    <h1>Editar producto</h1>

    <input type="hidden" id="id-producto" />

    <div class="form-group">
        <label>Nombre del producto: </label>
        <input type="text" id="titulo" placeholder="Nombre del producto..." />
    </div>

    <div class="form-group">
        <label>Precio: </label>
        <input type="number" id="precio" placeholder="$0.00" />
    </div>

    <div class="form-group">
        <label>Categoría: </label>
        <select id="categoria" name="categoria">
            <option value="no_selection">Selecciona una categoría</option>
            </select>
    </div>

    <div class="form-group">
        <label>Descripción: </label>
        <textarea id="descripcion" placeholder="Ingrese una descripción del producto"></textarea>
    </div>

    <div class="buttons-container">
        <button class="btn-back" onclick="history.back()">
            ← Cancelar
        </button>

        <button onclick="editarProducto()" class="btn-back">
            Guardar cambios
        </button>
    </div>

    <div id="mensaje-exito" style="display: none;"></div>
    
    <div id="footer"></div>

    <script src="editarProducto.js"></script>
    <script src="../../pantallas.js"></script>
</body>
</html>
