<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="header"></div>
    <h1 class="titulo">Catálogo de Productos</h1>
    <div class="buscar-container">
        <select id="select-ordenar" onchange="cargarProductos()">
            <option value="">Selecciona el orden</option>
            <optgroup label="Ordenar por precio">
                <option value="precio-asc">Menor a Mayor</option>
                <option value="precio-desc">Mayor a Menor</option>
            </optgroup>
            <optgroup label="Ordenar por Título">
                <option value="titulo-asc">A a Z</option>
                <option value="titulo-desc">Z a A</option>
            </optgroup>
        </select>
        <select id="select-categoria" onchange="cargarProductos()">
            <option value="">Selecciona el filtro</option>
        </select>

        <div class="buscar-box">
            <i class="fas fa-search"></i>
            <input 
                oninput="cargarProductos()" 
                class="buscar" 
                type="text" 
                id="buscar" 
                placeholder="Buscar productos..."
            >
        </div>

        <a id="agregar-producto" href="./addProduct/add.html">Agregar producto</a>
    </div>
    <div class="productos" id="productos"></div>
    <div id="paginacion">
        Página <span id="pagina-actual"></span> de <span id="total-paginas"></span>
        <button id="anterior" onclick="anterior()">Anterior</button>
        <button id="siguiente" onclick="siguiente()">Siguiente</button>
    </div>
    <div id="footer"></div>
    <script src="main.js"></script>
    <script src="../pantallas.js"></script>
</body>
</html>
